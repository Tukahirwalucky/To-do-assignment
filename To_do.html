<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TO-DO LIST APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h2>TO-DO LIST</h2>
        <img src="./GALLERY/notebook.gif" alt="notebook.gif" />
      </div>

      <div class="todo-body">
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Add task"
        />
        <img src="./GALLERY/download.png" alt="add.png" id="AddupdateClick" />
      </div>

      <ul id="list-items" class="list-items"></ul>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
